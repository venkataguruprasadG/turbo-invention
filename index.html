<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="style/text" href="styles/style.css">
    <title>AMAZON</title>
</head>
<body>
    
    <!--Navigation Bar-->
    <nav class="navbar">
        <div class="logo">
            <img src="assets/LOGOS/amazon.svg" alt="Amazon Logo">
            Amazon Website</div>
        
        <!--Location Selector-->
            <div class="location">
            <p>Deliver to</p>
            <strong>Select your address <strong>
        </div>
        
        <!--Search Bar-->
        <div class="search-bar">
            <form class="search-bar">
                <select name="category">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="books">Books</option>
                    <option value="fashion">Fashion</option>
                </select>

                <input type="text" placeholder="Search Amazon">

                <button type="submit">Search</button>
            </form> 
        </div>

        <!--Lanuage Selector-->
        <div class="language-selector">
            <label for="language"> üåê
                <!--Font Awesome Code for Globe Icon-->
                <i class="fa fa-globe"></i>
            </label>
            <select name="language" id="language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Espanol</option>
                <option value="fr">Francis</option> 
            </select>
        </div>
        
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <script src="scripts/script.js"></script>
</body>
</html>
